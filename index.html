<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>自動產生代碼 P2P 螢幕分享</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    text-align: center;
    margin: 40px 20px;
    background: #f9f9f9;
    color: #333;
  }
  #container {
    max-width: 720px;
    margin: 0 auto;
  }
  #roomCodeDisplay {
    font-size: 2.4rem;
    letter-spacing: 0.3em;
    margin: 20px 0 10px;
    user-select: all;
  }
  #infoText {
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: 140px;
    font-size: 1.4rem;
    padding: 8px;
    border: 2px solid #ccc;
    border-radius: 5px;
    text-align: center;
    letter-spacing: 0.3em;
  }
  button {
    font-size: 1.3rem;
    padding: 8px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    background-color: #2a9d8f;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #21867a;
  }
  video {
    margin-top: 30px;
    width: 100vw;
    height: 100vh;
    max-width: none;
    max-height: none;
    border: none;
    border-radius: 0;
    background: black;
    object-fit: contain;
    display: none;
  }
  #controls {
    margin-top: 20px;
  }
  .hidden {
    display: none !important;
  }
</style>
</head>
<body>
  <div id="container">
    <h1>P2P 螢幕分享</h1>

    <div id="createRoomSection">
      <button id="createRoomBtn">建立新代碼分享畫面</button>
    </div>

    <div id="joinRoomSection" class="hidden">
      <p>輸入房間代碼加入：</p>
      <input id="roomInput" maxlength="6" placeholder="123456" pattern="\d{6}" />
      <button id="joinRoomBtn">加入房間</button>
    </div>

    <div id="roomCodeDisplaySection" class="hidden">
      <p>分享你的房間代碼給對方：</p>
      <div id="roomCodeDisplay"></div>
    </div>

    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signalhubws@3.0.2/index.js"></script>

  <script>
    const createRoomBtn = document.getElementById('createRoomBtn');
    const joinRoomBtn = document.getElementById('joinRoomBtn');
    const roomInput = document.getElementById('roomInput');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const roomCodeDisplaySection = document.getElementById('roomCodeDisplaySection');
    const createRoomSection = document.getElementById('createRoomSection');
    const joinRoomSection = document.getElementById('joinRoomSection');
    const remoteVideo = document.getElementById('remoteVideo');

    let peer, hub;
    let room = null;

    // 產生6位數字隨機碼
    function generateRoomCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    // 開始當分享者
    async function startAsInitiator(roomCode) {
      hub = signalhub(roomCode, ['https://signalhub-jccqtwhdwc.now.sh']);
      peer = new SimplePeer({
        initiator: true,
        trickle: false,
        config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }
      });

      peer.on('signal', data => {
        hub.broadcast('signal', data);
      });

      hub.subscribe('signal').on('data', signal => {
        try {
          peer.signal(signal);
        } catch (e) {}
      });

      peer.on('error', err => {
        alert('連線錯誤: ' + err);
      });

      peer.on('connect', () => {
        // 連線成功隱藏所有控制按鈕
        hideControls();
      });

      peer.on('stream', () => {
        // 分享者不會接收串流，無須處理
      });

      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        peer.addStream(stream);

        showVideoFullscreen();
      } catch (err) {
        alert('無法取得螢幕分享權限');
        resetUI();
      }
    }

    // 開始當接收者
    function startAsReceiver(roomCode) {
      hub = signalhub(roomCode, ['https://signalhub-jccqtwhdwc.now.sh']);
      peer = new SimplePeer({
        initiator: false,
        trickle: false,
        config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }
      });

      peer.on('signal', data => {
        hub.broadcast('signal', data);
      });

      hub.subscribe('signal').on('data', signal => {
        try {
          peer.signal(signal);
        } catch (e) {}
      });

      peer.on('error', err => {
        alert('連線錯誤: ' + err);
        resetUI();
      });

      peer.on('connect', () => {
        // 連線成功隱藏所有控制按鈕
        hideControls();
      });

      peer.on('stream', stream => {
        remoteVideo.srcObject = stream;
        showVideoFullscreen();
      });
    }

    // 隱藏按鈕和輸入框
    function hideControls() {
      createRoomSection.classList.add('hidden');
      joinRoomSection.classList.add('hidden');
      roomCodeDisplaySection.classList.add('hidden');
    }

    // 顯示影片全螢幕
    function showVideoFullscreen() {
      remoteVideo.style.display = 'block';
      remoteVideo.style.width = '100vw';
      remoteVideo.style.height = '100vh';
    }

    // 重置 UI 回初始狀態
    function resetUI() {
      createRoomSection.classList.remove('hidden');
      joinRoomSection.classList.add('hidden');
      roomCodeDisplaySection.classList.add('hidden');
      remoteVideo.style.display = 'none';
      roomInput.value = '';
    }

    // 點「建立新代碼」
    createRoomBtn.onclick = () => {
      room = generateRoomCode();
      roomCodeDisplay.textContent = room;
      createRoomSection.classList.add('hidden');
      joinRoomSection.classList.remove('hidden');
      roomCodeDisplaySection.classList.remove('hidden');
      // 直接當分享者啟動分享畫面
      startAsInitiator(room);
    };

    // 點「加入房間」
    joinRoomBtn.onclick = () => {
      const code = roomInput.value.trim();
      if (!/^\d{6}$/.test(code)) {
        alert('請輸入正確的6位數字代碼');
        return;
      }
      room = code;
      startAsReceiver(room);
      hideControls();
    };

    // 頁面載入時初始化
    resetUI();
  </script>
</body>
</html>
