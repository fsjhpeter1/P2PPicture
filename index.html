<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2P Screen Share</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>P2P 螢幕分享</h1>
  <button id="share-screen">分享畫面</button>
  <video id="remoteVideo" autoplay playsinline></video>

  <h2>連線資訊</h2>
  <textarea id="offer" placeholder="Offer / Answer"></textarea><br>
  <button id="create-offer">建立 Offer</button>
  <button id="create-answer">建立 Answer</button>
  <button id="set-remote-desc">設定對方描述</button>

  <script src="script.js"></script>
</body>
</html>
